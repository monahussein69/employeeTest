<form method="POST" name="addItem" role="form" ng-submit="model.saveAdd()">
                <h4>Create Item</h4>
                <div class="container">
                    <div class="row">
					 <div class="col-md-8">
					    <div class="col-xs-12 col-sm-12 col-md-12">
                            <strong>Name : </strong>
                            <div class="form-group">
                                <input ng-model="model.itemObj.name" type="text" placeholder="Name" name="name" class="form-control" required />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <strong>Description : </strong>
                            <div class="form-group" >
                                <textarea ng-model="model.itemObj.description" class="form-control" required>
                                </textarea>
                            </div>
                        </div>
						<div class="col-xs-12 col-sm-12 col-md-12">
						 <button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Submit</button>
					     <button type="button" class="btn btn-default" >Cancel</button>
						</div>
					 </div>                        
                    </div>
                </div>
            </form>

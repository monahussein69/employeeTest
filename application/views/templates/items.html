<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1>Item Management</h1>
        </div>
        <div class="pull-right" style="margin:30px 0px">
            <div class="box-tools" style="display:inline-table">
             <div class="row">
			  <div class="col-md-6 form-group">
			    <input type="text" id="query" ng-model="query" class="form-control" placeholder="Search"/>
			  </div>
			  <div class="col-md-6 form-group">
			    <select ng-model="orderList" class="form-control">
				   <option value="">Choose Order</option>
				   <option value="name">By name</option>
				   <option value="description">By Description</option>
				   <option value="picture">By Picture</option>
				   <option value="tag">By Tags</option>
				</select>
			  </div>
			
			
         </div>
        </div>
    </div>
</div>
<table class="table table-bordered table-striped" style="margin-top:15px">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Picture</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="value in model.data | filter:query | orderBy: orderList" >
            <td>{{ value.name }}</td>
            <td>{{ value.description }}</td>
            <td><div ng-if="value.picture" ><img style="width:100px;height:100px" src="<?= base_url('assets/pictures')?>/{{value.picture}}" /></div></td>
            <td>{{ value.tag_name }}</td>
        </tr>
    </tbody>
</table>

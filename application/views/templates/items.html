<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1>Item Management</h1>
        </div>
        <div class="pull-right" style="padding-top:30px">
            <div class="box-tools" style="display:inline-table">
              <div class="input-group">
                  <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Search" ng-change="searchDB()" ng-model="searchText" name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                  <span class="input-group-addon">Search</span>
              </div>
            </div>
            <a class="btn btn-success" href="#/items/add">Create New</a>
        </div>
    </div>
</div>
<table class="table table-bordered table-striped" style="margin-top:15px">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Picture</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="value in model.data" >
            <td>{{ value.name }}</td>
            <td>{{ value.description }}</td>
            <td>{{ value.picture }}</td>
            <td></td>
        </tr>
    </tbody>
</table>
